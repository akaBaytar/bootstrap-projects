<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Ratings Component</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center fw-bold">Ratings Component</h1>
      <div class="card bg-light border-0 shadow rounded-4 mt-5">
        <div class="card-body">
          <!-- title & average rating -->
          <div class="row p-5">
            <div class="col-7">
              <h3 class="fw-semibold">What others think about the product</h3>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body text-center">
                  <h3 class="display-5 fw-semibold">
                    <i class="bi bi-star-fill text-warning"></i>
                    <span>4.3</span>
                  </h3>
                  <p class="mb-0">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- search bar-->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  class="form-control rounded-end-5 fs-6"
                  placeholder="Search reviews" />
              </div>
            </div>
          </div>
          <!-- ratings -->
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5 class="fw-semibold">Ratings</h5>
              <!-- rating -->
              <div class="d-flex align-items-center gap-1">
                <span>5</span>
                <i class="bi bi-star-fill text-warning"></i>
                <div class="progress ms-3" style="height: 12px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 80%"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <!-- rating -->
              <div class="d-flex align-items-center gap-1">
                <span>4</span>
                <i class="bi bi-star-fill text-warning"></i>
                <div class="progress ms-3" style="height: 12px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 95%"
                    role="progressbar"
                    aria-valuenow="95"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <!-- rating -->
              <div class="d-flex align-items-center gap-1">
                <span>3</span>
                <i class="bi bi-star-fill text-warning"></i>
                <div class="progress ms-3" style="height: 12px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 50%"
                    role="progressbar"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <!-- rating -->
              <div class="d-flex align-items-center gap-1">
                <span>2</span>
                <i class="bi bi-star-fill text-warning"></i>
                <div class="progress ms-3" style="height: 12px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <!-- rating -->
              <div class="d-flex align-items-center gap-1">
                <span style="margin-inline-start: 0.25rem">1</span>
                <i class="bi bi-star-fill text-warning"></i>
                <div class="progress ms-3" style="height: 12px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 20%"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- review button -->
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success btn-lg fs-6 rounded-5">
                Write Review
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
